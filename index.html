<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="display-box">
    <div id="display-panel"></div>
  </div>
  <div class="keypad">
    <div class="numbers">
      <button class="number" id="btn-0" type="button">0</button>
      <button class="number" id="btn-1" type="button">1</button>
      <button class="number" id="btn-2" type="button">2</button>
      <button class="number" id="btn-3" type="button">3</button>
      <button class="number" id="btn-4" type="button">4</button>
      <button class="number" id="btn-5" type="button">5</button>
      <button class="number" id="btn-6" type="button">6</button>
      <button class="number" id="btn-7" type="button">7</button>
      <button class="number" id="btn-8" type="button">8</button>
      <button class="number" id="btn-9" type="button">9</button>
    </div>
    <div class="operators">
      <button class="operator" type="button">+</button>
      <button class="operator" type="button">-</button>
      <button class="operator" type="button">*</button>
      <button class="operator" type="button">/</button>
    </div>
    <div class="misc">
      <button id="decimal" type="button">.</button>
      <button id="equals" type="button">=</button>
      <button id="backspace" type="button">Backspace</button>
      <button id="clear" type="button">Clear</button>
    </div>
  </div>
</body>
</html>
